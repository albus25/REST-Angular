<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputLabel value="#{jassManagedBean.temp}"/>
            <h:inputHidden/>
            <h:outputLabel for ="username" value="Enter User Name :  "/>
            <h:inputText id="username" value="#{jassManagedBean.username}"/>
            <h:outputLabel for ="password" value="Enter Password  :"/>
            <h:inputSecret id="password" value="#{jassManagedBean.password}"/>
            <h:outputText/><h:outputText/>
            <h:outputText/>
            <h:commandButton id="login" value="Login" action="#{jassManagedBean.login()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
